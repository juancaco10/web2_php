<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script>
        function mostrarMensaje(mensaje) {
            var mensajeDiv = document.getElementById('mensaje');
            mensajeDiv.innerText = mensaje;
            mensajeDiv.style.display = 'block';
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 3000); // Redirige después de 3 segundos
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Anuncios de Empleo</div>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
               
                <li><a href="../contacto.html">Contacto</a></li>
                <li><a href="../sobre_nosotros.html">Sobre Nosotros</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="formulario">
            <h1>Registro de Usuario</h1>
            <div id="mensaje" style="display:none; color: green; font-weight: bold;"></div>
            <form id="registroForm" action="procesar_registro.php" method="post" enctype="multipart/form-data">
                <input type="hidden" name="rol" value="usuario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="linkedin">LinkedIn:</label>
                <input type="text" id="linkedin" name="linkedin" required>
                
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" required>
                
                <button type="submit" class="btn">Registrarse</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sistema de Anuncios de Empleo - Programación WEB II - Juan Carlos de León</p>
    </footer>
</body>
</html>
